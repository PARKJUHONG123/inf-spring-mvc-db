<!DOCTYPE HTML>
<!-- viewResolver가 HelloController에서 리턴한 값과 일치하는 페이지를 찾아서 처리함 -->
<!-- 'resources:templates/' + {ViewName} + .html 을 찾아서 가지고 있는 모델을 연결함 -->
<html xmlns:th="http://www.thymeleaf.org"> <!-- thymeleaf 의 th -->
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
<!-- hello.html 의 data 변수는 HelloController 의 모델의 data 라는 변수와 연결됨 -->
<!-- HelloController의 모델의 data 변수에는 value 값인 hello!! 가 들어감 -->
</body>
</html>
